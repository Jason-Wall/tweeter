<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/color-font.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
  <link rel="stylesheet" href="/styles/old-tweets.css" type="text/css" />

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js"
    integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/constants.js"></script>
  <script type="text/javascript" src="/scripts/supportFunctions.js"></script>
  <script type="text/javascript" src="/scripts/client.js"></script>

</head>

<body class="body">
  <!-- Top nav bar (fixed) -->
  <nav>
    <span class="logo-font nav-layout">tweeter</span>
    <div class="nav-layout">
      <span class="write-new"><strong>Write</strong> a new tweet</span>
      <i class="red write-new fa-sharp fa-solid fa-angles-down"></i>
    </div>
  </nav>
  <div class="top-padding"></div>
  <section class="container">
  <header class="account-header">
    <div>
      <img src="/images/profile-hex.png">
    </div>
    <div>
      <span><strong>Daniel</strong> Plainview</span>
    </div>
  </header>
  <!-- Page-specific (main) content here -->
  <main>
    <section class="new-tweet">
      <form id="tweet-form" method="POST" action="/tweets">
        <textarea name="text" class="body tweet-text" placeholder="What are you humming about?"></textarea>
        <div class="bottom">
          <button class="logo-color logo-font tweet-button" type="submit">Tweet</button>
          <span class="error"></span>
          <output name="counter" id="counter" class="logo-font">140</output>
        </div>
      </form>
    </section>
    <section class="old-tweets"></section>
  </main>
</section>
</body>

</html>
